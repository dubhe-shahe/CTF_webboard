<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script>
<title>天枢信息安全协会 注册</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="index.html">天枢信息安全协会 CTF训练平台</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="problems.html">题目</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="rank.html">排行榜</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="record.html">提交记录</a>
				</li>
			</ul>
		</div>
	</nav>
	<br/>
	<div class="container">
	<div class="alert alert-light">
		<h2>注册</h2>
		<form action="#">
			<div class="form-group">
				<label for="email">邮箱：</label>
				<br/>
				<input type="text" placeholder="youremail@mail.com" required>
				<br/>
				<small class="form-text text-muted">你可以通过邮箱登录你的账号</small>
			</div>
			<div class="form-group">
				<label for="username">用户名：</label>
				<br/>
				<input type="text" placeholder="username" required>
				<br/>
				<small class="form-text text-muted">用户名将会显示在主页和排行榜上</small>
			</div>
			<div class="form-group">
				<label for="gender">性别：</label>
				<br/>
				<div class="form-check">
					<label>
						<input type="radio" class="form-check-input" name="optionsRadios" id="male" value="male" checked="">
						男
					</label>
				</div>
				<div class="form-check">
					<label>
						<input type="radio" class="form-check-input" name="optionsRadios" id="female" value="female">
						女
					</label>
				</div>
				<small class="form-text text-muted">你的性别</small>
			</div>
			<div class="form-group">
				<label for="password">密码：</label>
				<br/>
				<input type="password" required>
				<br/>
				<small class="form-text text-muted">请输入一个足够安全但又不会忘记的密码</small>
			</div>
			<div class="form-group">
				<label for="sure">确认密码：</label>
				<br/>
				<input type="password" required>
				<br/>
				<small class="form-text text-muted">请再次输入你的密码</small>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-secondary">注册</button>
			</div>
		</form>
		<a href="login.html"><small>已经有账号了？点击这里登录</small></a>
	</div>
</div>
</body>
</html>
